
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>js-work</title>

  </head>
  <body>
   <!--header start-->
   <header>
     <div class="container">
     <div class="row">
       <div class="col-md-12">
         <h1>Click here to change text</h1>
         <button type="button" class=" btn btn-secondary" onclick="textChange()">Click me</button>
         <p id="p">This is a simple button</p>
       </div>
     </div>
  
   </header>
   <!--header end-->
   
   <!--  JS links -->
   <script src="js/jquery-3.5.1.min.js"></script>
   <script src="js/popper.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/script.js"></script>
    <script>
      function textChange(){
        document.getElementById("p").innerHTML='Assalamualaikum';
      }
     </script>
 </body>
</html>
